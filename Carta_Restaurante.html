<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Isabel</title>
    <link rel="stylesheet" href="Carta_Restaurante.css">
    <script src="https://kit.fontawesome.com/0db69381a2.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="encabezado-carta">
        <div id="contenedor-encabezado-carta">
            <div id="regresar">
                <i class="fa-solid fa-angle-left icono-back"></i>
                <span>Atr√°s</span>
            </div>
            <div id="tipo-carta">
                <div id="contenedor-carta">
                    <span id="boton-carta">CARTA</span>
                </div>
                <div id="contenedor-menu">
                    <span id="boton-menu">MENU</span>
                </div>
            </div>
            <div id="carrito">
                <span id="contador">0</span>
                <span>Continuar</span>
                <span>S/0.00</span>
            </div>
        </div>
    </header>
    <main>
        <div id="encabezado-main">
            <div id="titulo-encabezado-main">
                <h2 id="titulo">MENU</h2>
                <div id="dias-semana">
                    <span>LUN</span>
                    <span>MAR</span>
                    <span>MIER</span>
                    <span>JUE</span>
                    <span>VIER</span>
                    <span>SAB</span>
                    <span>DOM</span>
                </div>
            </div>
            <div id="info-encabezado-main">
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iure, illo. Rem sequi, aperiam quis tempore quas.</p>
            </div>
        </div>
        <div id="cuerpo-main">
            <div id="contenedor-secciones">
                <section id="entrada" class="seccion">
                    <h3 id="titulo-seccion">Entradas</h3>
                </section>
                <section id="segundo" class="seccion">
                    <h3 id="titulo-seccion">Segundos</h3>
                </section>
                <section id="bebida" class="seccion">
                    <h3 id="titulo-seccion">Bebidas</h3>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
